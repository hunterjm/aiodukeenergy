<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Duke Energy OAuth - Code Captured</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, sans-serif;
        background: linear-gradient(135deg, #1a5276 0%, #2e86ab 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        max-width: 600px;
        width: 100%;
        padding: 40px;
        text-align: center;
      }

      h1 {
        color: #1a5276;
        font-size: 24px;
        margin-bottom: 10px;
      }

      p {
        color: #666;
        font-size: 14px;
        margin-bottom: 20px;
      }

      .icon {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 20px;
      }

      .icon-success {
        background: #4caf50;
      }
      .icon-error {
        background: #f44336;
      }

      .icon svg {
        width: 40px;
        height: 40px;
        fill: white;
      }

      .code-box {
        display: flex;
        align-items: stretch;
        background: #f5f5f5;
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
        margin: 20px 0;
      }

      .code-display {
        flex: 1;
        background: #fff;
        padding: 14px 16px;
        font-family: "Consolas", "Monaco", monospace;
        font-size: 14px;
        color: #333;
        letter-spacing: 2px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .copy-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0 16px;
        border: none;
        border-left: 1px solid #ddd;
        background: #f5f5f5;
        cursor: pointer;
        transition: background 0.2s;
      }

      .copy-btn:hover {
        background: #e8e8e8;
      }

      .copy-btn svg {
        width: 20px;
        height: 20px;
        fill: #555;
      }

      .copy-btn:hover svg {
        fill: #1a5276;
      }

      .toast {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: #333;
        color: white;
        padding: 12px 24px;
        border-radius: 6px;
        font-size: 14px;
        opacity: 0;
        transition: opacity 0.3s;
      }

      .toast.show {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="success" style="display: none">
        <div class="icon icon-success">
          <svg viewBox="0 0 24 24">
            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" />
          </svg>
        </div>
        <h1>Duke Energy Authorization Code Captured!</h1>
        <p>Copy this code and paste it in your application.</p>

        <div class="code-box">
          <div class="code-display" id="authCode"></div>
          <button class="copy-btn" id="copyCode" title="Copy to clipboard">
            <svg viewBox="0 0 24 24">
              <path
                d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"
              />
            </svg>
          </button>
        </div>
      </div>

      <div id="noCode" style="display: none">
        <div class="icon icon-error">
          <svg viewBox="0 0 24 24">
            <path
              d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
            />
          </svg>
        </div>
        <h1>No Authorization Code</h1>
        <p>
          No code was captured. Please complete the Duke Energy login flow
          first.
        </p>
      </div>
    </div>

    <div class="toast" id="toast">Copied!</div>

    <script src="capture.js"></script>
  </body>
</html>
